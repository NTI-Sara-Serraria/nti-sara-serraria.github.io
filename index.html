---
title: homepage
layout: default
---
<div id="root"></div>
<section id="posts" class="scroll-mt-24 bg-secondary/30 py-20">
    <div class="container">
        <div class="flex items-center gap-3">
            <h2 class="text-3xl font-bold">Posts</h2>
            {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </div>
    </div>
</section>
